<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
  <h1>Witcher eating game :D</h1>
    <script>
        //var obst = "orange";
        var obst = ["orange", "apfel", "banane"]
        var char = ["Geralt", "Yennefer", "Triss"]
        //document.write(obst + "<hr />")
        //for (key in obst){
        //  document.write(obst[key] + "; <br />")
        //}
        for (key in char){
          var x = key
          for (x in obst){
            var rand = getRandomInt(3)
            if ( rand == key){
              document.write("Doesn't work <br/>")
            }else{
              document.write(char[key] + " eats " + obst[x] + " with " + char[rand] + "<br />")
            }
          }
        }
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
      }
    </script>
  </body>
</html>
